<!DOCTYPE html>
<html>
<head>
    <title>Factorio clicker</title>
    <link rel="icon" href="img/factorio/64px-Item-group_logistics.png">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <!-- header element -->
    <header>
        <headerpart>
            <img class="avatar" src="img/factorio/48px-Player.png">
            <textblock class="multiline">
                Nickname <br>
                Level: <levelvalue>10</levelvalue>
            </textblock>
            <img src="img/factorio/48px-Atomic_bomb_(research).png">
        <headerpart>
        <headerpart>
            <img src="img/factorio/48px-Automation_science_pack.png">
            <textblock>
                <sciencevalue>10,000</sciencevalue>
            </textblock>
        <headerpart>
        <headerpart>
            <textblock class="multiline centered">
                SCORE <br>
                <scorevalue>100,000</scorevalue>
            </textblock>
        <headerpart>
        <headerpart>
            <img src="img/factorio/48px-Raw_fish.png">
            <textblock>
                <resourcevalue>10,000</resourcevalue>
            </textblock>
        <headerpart>
        <headerpart>
            <img src="img/factorio/48px-Steel_axe_(research).png">
            <img src="img/factorio/48px-Blueprint.png">
            <img src="img/factorio/48px-Repair_pack.png">
        <headerpart>
    </header>

    <!-- main element -->
    <main>
        <searchbar></searchbar>
        <contentlist></contentlist>
        <element>
            <img src="img/factorio/48px-Coal.png">
            <resources>
                Resources:<br>
                <resourceelement>
                    <img src="img/factorio/48px-Wood.png"> <resourcevalue>N</resourcevalue>
                </resourceelement>
            </resources>
            <raw>
                Raw:<br>
                <resourceelement>
                    <img src="img/factorio/48px-Wood.png"> <resourcevalue>N</resourcevalue>
                </resourceelement>
            </raw>
            <description></description>
            <inuse>In use: <inusevalue>N</inusevalue></inuse>
            <buybutton>Buy</buybutton>
        </element>
    </main>

    <!-- footer element -->
    <footer>
        <p>Created as a part of an education project. Creative rights for all Factorio images belong to Wube Software.<br>
        Guzhaev Artyom, 2022</p>
    </footer>

</body>
</html>
